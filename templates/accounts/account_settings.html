{% extends "base.html" %}

{% block featureBox %}
<div id="featureBox">
  {% if updated %}
  <p class="warning">Account settings updated successfully! </p>
  {% endif %}
  <p><label>User name:</label> <span>{{ user.username }}</span></p>
  <p><label>Email:</label> <span>{{ user.email }}</span></p>
  <form action="." method="POST">
    {{ form.as_p }}
    <input type="submit" name="update" value="Update information"/> 
  {% csrf_token %}       
  </form>

  <div class="warning">
   Warning: This system is in Beta and by signing up you
    are agreeing to the <a HREF="/tos.html">terms of service</a>.
</div>
{% endblock %}
